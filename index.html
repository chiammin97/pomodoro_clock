<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1 class="header-header-text">Pomodoro Clock</h1>
      <p class="header-text" text>Designed by Chiam Min</p>
    </div>

    <div id="alert">Please Enter Task</div>

    <form id="form">
      <input
        id="inputTask"
        class="task-description"
        type="text"
        placeholder="Task Description"
        autocomplete="off"
      />
      <button id="submit"><i class="fas fa-plus"></i></button>
    </form>

    <div id="clock-container">
      <div id="clock-padding">
        <div id="settings">
          <div id="session">
            <div id="sessionContent">
              <p id="sessionText">Session</p>
              <div id="sessionSetting">
                <button id="sessionMinus">-</button>
                <p id="sessionTime">25</p>
                <button id="sessionPlus">+</button>
              </div>
            </div>
          </div>

          <div id="break">
            <div id="breakContent">
              <p id="breakText">Break</p>
              <button id="breakMinus">-</button>
              <p id="breakTime">5</p>
              <button id="breakPlus">+</button>
            </div>
          </div>
        </div>

        <div id="clockTimer">
          <div id="clockNumber">
            <h1 id="clockValue">
              <span id="minutes">25</span> :
              <span id="seconds">00</span>
            </h1>
          </div>
          <div id="clock-actions">
            <button id="clock-start">Start</button>
            <button id="clock-stop">Stop</button>
            <button id="clock-reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div id="taskList-container">
      <div id="taskList-header">
        <h1>To Do List</h1>
      </div>
      <div id="taskList">
        <ul id="list">
          <li class="item">
            <p id="text" class="text">
              Uncompleted Pomodoro Clock
            </p>
            <div id="taskListBtn">
              <span id="button-tick" class="material-icons tick-style"
                >check_circle</span
              >
              <span id="button-edit" class="material-icons edit-style"
                >edit</span
              >
              <span id="button-remove" class="material-icons remove-style"
                >delete</span
              >
            </div>
          </li>

          <li class="item-done">
            <p id="text-done" class="text done">Completed Pomodoro Clock</p>
            <div id="taskListBtn">
              <span id="button-tick" class="material-icons tick-style"
                >check_circle</span
              >
              <span id="button-edit" class="material-icons edit-style"
                >edit</span
              >
              <span id="button-remove" class="material-icons remove-style"
                >delete</span
              >
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
